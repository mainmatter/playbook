<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    @font-face {
      font-family: 'Core Sans A';
      src: url('./assets/fonts/CoreSansA45Regular.woff2') format('woff2'),
          url('./assets/fonts/CoreSansA45Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Core Sans A';
      src: url('./assets/fonts/CoreSansA55Medium.woff2') format('woff2'),
          url('./assets/fonts/CoreSansA55Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Core Sans A';
      src: url('./assets/fonts/CoreSansA65Bold.woff2') format('woff2'),
          url('./assets/fonts/CoreSansA65Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Core Sans A';
      counter-reset: page 0;
    }

    @page {
      size: A4;
      margin: 60pt;

      @bottom-left {
        font-family: 'Core Sans A';
        font-size: 9pt;
        content: 'Mainmatter playbook';
        font-weight: 400;
      }

      @bottom-right {
        font-family: 'Core Sans A';
        font-size: 9pt;
        content: counter(page);
        font-weight: 700;
      }
    }

    @page:first {
      margin: 0;

      @bottom-left {
        content: none;
      }

      @bottom-right {
        content: none;
      }
    }

    h1.supporting-chapter-title {
      break-before: page;
      font-size: 24pt;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 24pt;
      line-height: 40pt;
    }

    h1.supporting-chapter-title:after {
      content: '';
      width: 80pt;
      border-bottom: solid #02CEBA 4pt;
      display: block;
      margin-bottom: 36pt;
    }

    h1 {
      font-size: 32pt;
      line-height: 32pt;
      font-weight: 700;
      margin: 12pt 0 12pt 0;
    }

    h2 {
      font-size: 24pt;
      line-height: 32pt;
      font-weight: 700;
      margin: 12pt 0 12pt 0;
    }

    #organization {
      break-before: page;
    }

    h3 {
      font-size: 16pt;
      line-height: 24pt;
      font-weight: 700;
      margin: 12pt 0 12pt 0;
    }

    h4 {
      font-size: 12pt;
      line-height: 24pt;
      font-weight: 700;
      margin: 12pt 0 12pt 0;
    }

    h5 {
      font-size: 12pt;
      line-height: 24pt;
      font-weight: 600;
      margin: 12pt 0 12pt 0;
    }

    h6 {
      font-size: 12pt;
      line-height: 24pt;
      font-weight: 400;
      margin: 12pt 0 12pt 0;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    ol {
      list-style: none;
      counter-reset: my-awesome-counter;
      padding-left: 38pt;
    }

    ol li {
      counter-increment: my-awesome-counter;
      position: relative;
      margin-bottom: 12pt;
    }

    ol li:before {
      content: counter(my-awesome-counter);
      border-radius: 50%;
      background-color: #02CEBA;
      color: #ffffff;
      font-weight: 400;
      width: 28pt;
      display: inline-block;
      height: 28pt;
      text-align: center;
      line-height: 28pt;
      font-size: 16pt;
      position: absolute;
      left: -38pt;
    }

    ol li strong {
      font-size: 16pt;
      font-weight: 600;
      line-height: 28pt;
      display: block;
      margin-bottom: 6pt;
    }

    ul {
      padding-left: 38pt;
    }

    blockquote {
      break-inside: avoid;
      padding: 0 0 0 8pt;
      margin: 0 0 0 38pt;
      border-left: 2pt solid #a7a7a7;
    }

    blockquote p, blockquote ul {
      font-style: italic;
    }

    blockquote p code, blockquote ul code {
      font-style: normal;
    }

    blockquote ul {
      padding-left: 16pt;
    }

    ul ul {
      margin-bottom: 0;
    }

    ul, ol {
      break-inside: avoid;
    }

    p, ul, ol, figure {
      margin: 0 0 24pt 0;
    }

    p, li {
      orphans: 3;
      widows: 3;
      font-size: 12pt;
      line-height: 20pt;
    }

    figure {
      width: 100%;
      break-inside: avoid;
      text-align: center;
    }

    figure img {
      max-width: 75%;
      max-height: 400pt;
      margin-bottom: 12pt;
    }

    figure figcaption {
      font-size: 10pt;
      line-height: 20pt;
      font-style: italic;
      text-align: left;
      margin: 0 36pt;
    }

    #title-page {
      break-after: page;
      break-inside: avoid;
      position: relative;
      height: 100%;
      width: 100%;
    }

    @media print {
      #title-page {
        position: fixed;
      }
    }

    #title-page #image {
      width: 100%;
      height: auto;
    }

    #title-page #logo {
      width: 125pt;
      height: auto;
    }

    #title-page #content {
      position: absolute;
      bottom: 44pt;
      left: 44pt;
    }

    #title-page h1 {
      color: rgb(255, 255, 255);
      font-family: "Core Sans A";
      font-size: 56pt;
      letter-spacing: 0;
      line-height: 68pt;
      font-weight: 700;
    }

    #title-page h1:after {
      display: none;
    }

    #title-page p {
      color: rgb(255, 255, 255);
      font-family: "Core Sans A";
      font-size: 18pt;
      line-height: 30pt;
      margin-top: 13pt;
      width: 300pt;
      font-weight: 400;
    }

    #toc-page {
      break-after: page;
      break-inside: avoid;
    }

    #toc {
      padding-left: 0;
      break-inside: auto;
    }

    #toc li {
      margin-bottom: 8pt;
    }

    #toc li:before {
      display: none;
    }

    #toc a {
      text-decoration: none;
      font-weight: 600;
    }

    #toc a .title {
      text-decoration: underline;
    }

    #toc a.level-2 {
      margin-left: 38pt;
    }

    #toc a.level-3 {
      margin-left: 76pt;
    }

    #toc a.level-4 {
      margin-left: 114pt;
    }

    #toc a.level-5 {
      margin-left: 152pt;
    }

    #toc a.level-6 {
      margin-left: 190pt;
    }

    #toc a:after {
      content: " " leader(" .") " " target-counter(attr(href), page);
      text-decoration: none;
    }

    .chapter-number {
      break-before: page;
      font-size: 48pt;
      line-height: 48pt;
      margin-bottom: 0;
      font-weight: 900;
    }

    .chapter-number span {
      display: inline-block;
      border-bottom: solid #02CEBA 4pt;
    }

    .chapter-number:after {
      display: none;
    }

    .chapter-number + h1 {
      break-after: avoid;
      break-before: avoid;
      break-inside: avoid;
      font-size: 32pt;
      line-height: 32pt;
      text-transform: none;
      margin-top: 10pt;
      margin-bottom: 24pt;
      font-weight: 700;
    }

    .chapter-number + h1:after {
      display: none;
    }
  </style>
</head>
<body>
  <div id="title-page">
    <img id="image" src="./assets/images/title.jpg" />
    <div id="content">
      <img id="logo" src="./assets/images/logo-white.svg" />
      <h1>Playbook</h1>
      <p>Values and strategies for successful product teams</p>
    </div>
  </div>
  <div id="toc-page">
    <h1 class="supporting-chapter-title">Table of Contents</h1>
    <ol id="toc">
      {{#each toc}}
        <li>
          <a href="#{{id}}" class="level-{{level}}"><span class="title">{{title}}</span></a>
        </li>
      {{/each}}
    </ol>
  </div>
  {{{content}}}
</body>
</html>
